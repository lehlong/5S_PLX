<div class="logo">
  <img src="img/logo.png" alt="Logo" />
</div>

<div class="login">
    <h1>HỆ THỐNG QUẢN TRỊ</h1>
  <div class="login-form">
    <nz-input-group nzPrefixIcon="user">
      <input
        type="text"
        nz-input
        placeholder="Tên đăng nhập"
        [(ngModel)]="model.userName"
        (keydown.enter)="processLogin()"
      />
    </nz-input-group>
    <nz-input-group nzPrefixIcon="lock">
      <input
        type="password"
        nz-input
        placeholder="Mật khẩu"
        [(ngModel)]="model.password"
        (keydown.enter)="processLogin()"
      />
    </nz-input-group>
    <button
      nz-button
      class="btn-login"
      [nzType]="'primary'"
      (click)="processLogin()"
    >
      Đăng nhập
    </button>
  </div>
</div>

<div class="copy-right">
    <nz-icon nzType="copyright" nzTheme="outline" /> Bản quyền thuộc về Công ty Cổ phần D2S 
</div>
