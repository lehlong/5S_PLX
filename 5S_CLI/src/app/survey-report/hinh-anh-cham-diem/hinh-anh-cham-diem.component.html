<nz-page-header nzBackIcon>
  <nz-page-header-title>BÁO CÁO</nz-page-header-title>
  <nz-page-header-subtitle>Báo cáo Hình Ảnh</nz-page-header-subtitle>
  <nz-page-header-extra>
  </nz-page-header-extra>

  <nz-page-header-content class="main-content2">
    <ng-container>
      <div nz-row [nzGutter]="12">
        <div nz-col [nzXs]="24" [nzMd]="6">
          <nz-form-item style="display: block">
            <h4>Cuộc Khảo Sát</h4>
            <nz-form-control nzErrorTip="Không được để trống">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn cuộc khảo sát" [(ngModel)]="survey"
                (ngModelChange)="searchKiKhaoSat()">
                <nz-option cdkScrollable *ngFor="let item of lstSurvey" [nzLabel]="item?.name" [nzValue]="item">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzXs]="24" [nzMd]="6">
          <nz-form-item style="display: block">
            <h4>Kỳ Chấm Điểm</h4>
            <nz-form-control nzErrorTip="Không được để trống">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn kỳ chấm điểm" [(ngModel)]="kiKhaosatId"
                (ngModelChange)="searchDoiTuong()">
                <nz-option cdkScrollable *ngFor="let item of lstKiKhaoSat" [nzLabel]="item?.name" [nzValue]="item?.id">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzXs]="24" [nzMd]="6">
          <nz-form-item style="display: block">
            <h4>Đối tượng</h4>
            <nz-form-control nzErrorTip="Không được để trống">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn cửa hàng" [(ngModel)]="doiTuongId">
                <nz-option cdkScrollable *ngFor="let item of lstDoiTuong" [nzLabel]="item.name" [nzValue]="item.id">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzXs]="24" [nzMd]="6">
          <h4>'</h4>
          <div class="">
            <button (click)="getReport()" class="!flex !items-center space-btn" nzType="primary" nz-button>
              <span nz-icon nzType="snippets"></span> Xem Báo Cáo
            </button>
            <button (click)="exportExcel()" class="!flex !items-center space-btn btn-excel" nz-button>
              <span nz-icon nzType="file-excel"></span> Xuất Excel
            </button>
          </div>
        </div>
      </div>
    </ng-container>

    <nz-table class="auto-scroll-table" #headerTable [nzData]="lstData" [nzFrontPagination]="false"
      [nzScroll]="{ y: 'calc(100vh - 365px)' }">
      <thead>
        <tr>
          <th nzWidth="60px">STT</th>
          <th nzWidth="">TÊN ĐƠN VỊ</th>
          <th nzWidth="">TIÊU CHÍ</th>
          <th nzWidth="">HÌNH ẢNH</th>
          <th nzWidth="">NGƯỜI ĐỀ XUẤT</th>
          <th nzWidth="">CHỨC VỤ</th>
          <th nzWidth="">THỜI GIAN ĐỀ XUẤT</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let data of lstData; let a = index">
          <ng-container *ngFor="let item of data.lstHinhAnhBaoCao; let i = index">
            <tr>
              <td *ngIf="i === 0" [attr.rowspan]="data.lstHinhAnhBaoCao.length">
                {{ a + 1 }}
              </td>
              <td *ngIf="i === 0" [attr.rowspan]="data.lstHinhAnhBaoCao.length">
                {{ data.name }}
              </td>

              <td>{{ item.tieuChi }}</td>
              <td>
                <img (click)="viewDetailImage(item.hinhAnh)" [src]="getImageUrl(item.thumbnail)" alt="Ảnh"
                  style="width: 80px; height: 80px; cursor: pointer" />
              </td>

              <td>{{ item.canBo }}</td>
              <td>{{ item.chucVu }}</td>
              <td>{{ item.thoiGian }}</td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </nz-table>
  </nz-page-header-content>

</nz-page-header>
<nz-modal [(nzVisible)]="isPreviewVisible" [nzFooter]="null" (nzOnCancel)="isPreviewVisible = false">
  <ng-container *nzModalContent>
    <img [src]="previewImageUrl" alt="Chi tiết ảnh" style="width: 100%; height: auto;" />
  </ng-container>
</nz-modal>
