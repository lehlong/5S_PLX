<nz-page-header nzBackIcon>
  <nz-page-header-title>Tin tức</nz-page-header-title>
  <nz-page-header-subtitle>Danh sách tin tức</nz-page-header-subtitle>
  <nz-page-header-extra>
    <div class="flex-grow-2 flex">
      <nz-space>
        <app-input-clear
          placeholder="Tìm kiếm"
          (enterEvent)="search()"
          [(value)]="filter.keyWord"
        ></app-input-clear>
        <button
          (click)="search()"
          class="flex !items-center !border-l-0 gray-btn"
          nzType="default"
          nz-button
          nzType="default"
        >
          <span nz-icon nzType="search"></span>
        </button>
        <button
          (click)="reset()"
          class="flex !items-center !border-l-0 gray-btn"
          nzType="default"
          nz-button
          nzType="default"
        >
          <span nz-icon nzType="redo"></span>
        </button>
      </nz-space>
      <button
        (click)="openCreate()"
        class="!flex !items-center space-btn"
        nzType="primary"
        nz-button
      >
        <span nz-icon nzType="plus-circle"></span> Thêm mới
      </button>
    </div>
  </nz-page-header-extra>
  <nz-page-header-content class="main-content">
    <nz-table
      class="auto-scroll-table"
      #headerTable
      [nzData]="paginationResult.data"
      [nzFrontPagination]="false"
      [nzScroll]="{ y: 'calc(100vh - 244px)' }"
    >
      <thead>
        <tr>
          <th nzWidth="60px">STT</th>
          <th
            [nzSortFn]="true"
            (nzSortOrderChange)="onSortChange('title', $event)"
          >
            Tên tiêu đề
          </th>
          <th>Ngày tạo</th>
          <th
            [nzSortFn]="true"
            (nzSortOrderChange)="onSortChange('isActive', $event)"
            nzAlign="center"
          >
            Trạng thái
          </th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let data of headerTable.data; let i = index"
          (dblclick)="openEdit(data)"
        >
          <td>
            {{
              (paginationResult.currentPage - 1) * paginationResult.pageSize +
                i +
                1
            }}
          </td>
          <td>
            <a (click)="openEdit(data)">{{ data.title }}</a>
          </td>
          <td>{{ data.createdDate | date : "dd/MM/yyyy HH:mm:ss" }}</td>
          <td nzAlign="center">
            <nz-tag nzColor="success" *ngIf="data.isActive">
              <nz-icon nzType="check-circle" />
              <span>Kích hoạt</span>
            </nz-tag>
            <nz-tag nzColor="error" *ngIf="!data.isActive">
              <nz-icon nzType="close-circle" />
              <span>Khoá</span>
            </nz-tag>
          </td>
          <td>
            <button nz-button nzDanger nzType="link">
              <nz-icon nzType="delete" nzTheme="outline" />
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-page-header-content>
  <nz-page-header-content class="footer-content">
    <div
      *ngIf="paginationResult?.data"
      class="flex justify-end p-[10px] border-t border-custom-gray border-solid"
    >
      <nz-pagination
        nzShowSizeChanger
        [nzPageIndex]="filter.currentPage"
        [nzTotal]="paginationResult.totalRecord"
        [nzPageSize]="filter.pageSize"
        (nzPageIndexChange)="pageIndexChange($event)"
        (nzPageSizeChange)="pageSizeChange($event)"
      ></nz-pagination>
    </div>
  </nz-page-header-content>
</nz-page-header>

<!--Create Update-->
<nz-drawer
  [nzMask]="!edit"
  nzSize="default"
  [nzVisible]="visible"
  nzPlacement="right"
  [nzTitle]="edit ? ' Chỉnh sửa  ' : ' Tạo mới  '"
  [nzExtra]="extra"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <form
      nz-form
      nzLayout="vertical"
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
    >
      <app-input-clear
        placeholder="Nhập tiêu đề"
        [required]="true"
        label="Tên tiêu đề"
        [control]="$any(validateForm).controls['title']"
      ></app-input-clear>

      <nz-form-item>
        <nz-form-control>
          <nz-form-label>Nội dung</nz-form-label>
          <nz-textarea-count>
            <textarea formControlName="content" nz-input></textarea>
          </nz-textarea-count>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-form-label>Ngày tạo</nz-form-label>
          <nz-form-control
            nzErrorTip="Vui lòng chọn ngày tạo"
          >
            <nz-date-picker
              formControlName="createdDate"
              nzFormat="dd/MM/yyyy"
              style="width: 100%"
            ></nz-date-picker>
          </nz-form-control>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Trạng thái</nz-form-label>
        <nz-form-control>
          <nz-radio-group formControlName="isActive">
            <label nz-radio [nzValue]="true">Kích hoạt</label>
            <label nz-radio [nzValue]="false">Khoá</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-drawer>
<ng-template #extra>
  <nz-space>
    <ng-container *ngIf="edit">
      <button
        [nzLoading]="loading"
        *nzSpaceItem
        nz-button
        nzType="primary"
        class="!flex !items-center"
        (click)="submitForm()"
      >
        <span nz-icon nzType="save" nzTheme="outline"></span>Lưu
      </button>
    </ng-container>
    <ng-container *ngIf="!edit">
      <button
        [nzLoading]="loading"
        *nzSpaceItem
        nz-button
        nzType="primary"
        class="!flex !items-center"
        (click)="submitForm()"
      >
        <span nz-icon nzType="save" nzTheme="outline"></span>Lưu
      </button>
    </ng-container>
    <button
      *nzSpaceItem
      nz-button
      nzType="default"
      nzType="primary"
      class="!flex !items-center"
      nzDanger
      (click)="close()"
    >
      <span nz-icon nzType="close-circle" nzTheme="outline"></span>Huỷ
    </button>
  </nz-space>
</ng-template>
