<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button  fill="" slot="start">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title class="t-center"> Chấm điểm 5S cửa hàng </ion-title>
    <ion-button (click)="openFilterModal()" fill="outline" slot="end">
      <ion-icon name="filter-outline" fill="outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">
  <ion-item-group>
    <ion-item>
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <p>{{ filterKiKhaoSat.name }}</p>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="warning-outline"></ion-icon>
      <p>Trạng thái</p>
      <ion-chip slot="end" color="danger">Đã đóng</ion-chip>
    </ion-item>
    <ion-item>
      <ion-select justify="end" interface="popover" label="Sắp xếp theo:" placeholder="" [(ngModel)]="selectValue">
        <ion-select-option value="1">Tên cửa hàng</ion-select-option>
        <ion-select-option value="2">Điểm thấp đến cao</ion-select-option>
        <ion-select-option value="3">Điểm cao đến thấp</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-item-group>
  <ion-item-group style="margin-top: 10px">
    <ion-list *ngFor="let item of lstStore">
      <ion-item>
        <ion-label (click)="navigateTo(item.id)">{{item.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-item-group>
</ion-content>


<ion-modal [isOpen]='isOpen' (didDismiss)="closeFilterModal()" style="height: 80vh; bottom: 0; top: auto">

  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title style="text-align: center;">Bộ lọc</ion-title>
        <ion-button (click)="closeFilterModal()" fill="outline" slot="end">
          <ion-icon name="arrow-down-outline"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-accordion-group>

        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label>
              <ion-input label="Kỳ thời gian" labelPlacement="stacked" labelPlacement="floating" [clearInput]="true"
                [readonly]="true" placeholder="Chọn kỳ thời gian" [(ngModel)]="inputSearchKiKhaoSat.name">
              </ion-input>
            </ion-label>
          </ion-item>
          <div slot="content" style="height: 25vh; padding: 5px 5px;">
            <ion-content>
              <div style=" overflow-y: auto;">
                <ion-item *ngFor="let item of lstKiKhaoSat">
                  <ion-label (click)="searchStore(item)">{{ item.name }}</ion-label>
                </ion-item>
              </div>
            </ion-content>
          </div>
        </ion-accordion>

        <ion-accordion value="second">
          <ion-item slot="header" color="light">
            <ion-label>
              <ion-input label="Cửa hàng" labelPlacement="stacked" labelPlacement="floating" [clearInput]="true"
                [readonly]="true" placeholder="Chọn cửa hàng" [(ngModel)]="inSearchStore">
              </ion-input>
            </ion-label>
          </ion-item>
          <div slot="content" style="height: 25vh; padding: 5px 5px;">
            <ion-content>
              <div style=" overflow-y: auto;">
                <ion-item *ngFor="let item of lstSearchStore">
                  <ion-label >{{ item?.name }}</ion-label>
                </ion-item>
              </div>
            </ion-content>
          </div>
        </ion-accordion>

        <ion-accordion value="third">
          <ion-item slot="header" color="light">
            <ion-label>
              <ion-input label="Người chấm" labelPlacement="stacked" labelPlacement="floating" [clearInput]="true"
                [readonly]="true" placeholder="Chọn người chấm" [(ngModel)]="searchNguoiCham">
              </ion-input>
            </ion-label>
          </ion-item>
          <div slot="content" style="height: 25vh; padding: 5px 5px;">
            <ion-content>
              <div style=" overflow-y: auto;">
                <ion-item *ngFor="let item of lstAccout">
                  <ion-label >{{ item.name }}</ion-label>
                </ion-item>
              </div>
            </ion-content>
          </div>
        </ion-accordion>
      </ion-accordion-group>

      <div style="margin-top: 5px;">
        <ion-item>
          <ion-label>
            <ion-checkbox labelPlacement="end">Cửa hàng tôi chấm</ion-checkbox>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-checkbox labelPlacement="end">Cửa hàng chưa chấm</ion-checkbox>
          </ion-label>
        </ion-item>
      </div>
    </ion-content>
    <div style="display: flex; height: 60px; gap: 15px; margin: 15px;">
      <ion-button expand="full" (click)="onFilter()" style="width: 70vh;font-weight: 700;">Xác nhận</ion-button>
      <ion-button fill="outline" slot="end" (click)="resetFilters()">
        <ion-icon name="sync-outline"></ion-icon>
      </ion-button>
    </div>

  </ng-template>
</ion-modal>
