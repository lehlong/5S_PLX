<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="" slot="start">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title class="t-center"> Chấm điểm 5S cửa hàng </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-button style="display: block; width: 100%; height: 50px;" href="/survey/store/list/{{ item.id }}">
        {{ item.name }}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
