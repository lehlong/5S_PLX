<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="" slot="start">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title class="t-center"> Chấm điểm 5S cửa hàng </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <div class="item" *ngFor="let item of data">
      <div class="item-survey" (click)="navigateTo(item)">
       <span><ion-icon name="list-outline"></ion-icon></span>
        <p style="margin-left: 10px;">{{ item.name }}</p>
      </div>
    </div>
  </ion-list>
</ion-content>
