<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="center-style"> Chấm điểm 5S cửa hàng </ion-title>
    <app-button-filter slot="end"></app-button-filter>
  </ion-toolbar>
</ion-header>
<ion-content color="light" class="ion-padding">
  <ion-item-group>
    <ion-item>
      <p>Tháng 6/ 2025</p>
    </ion-item>
    <ion-item>
      <p>Trạng thái</p>
    </ion-item>
    <ion-item>
      <ion-select
        justify="end"
        interface="popover"
        label="Sắp xếp theo"
        placeholder=""
        [(ngModel)]="selectValue"
      >
        <ion-select-option value="1">Tên cửa hàng</ion-select-option>
        <ion-select-option value="2">Điểm thấp đến cao</ion-select-option>
        <ion-select-option value="3">Điểm cao đến thấp</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-item-group>
  <ion-item-group style="margin-top: 10px">
    <ion-list>
      <ion-item>
        <ion-label>Pokémon Yellow</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
  </ion-item-group>
</ion-content>
