<ion-button color="dark" fill="clear" id="open-modal">
  <ion-icon name="filter-outline"></ion-icon>
</ion-button>
<ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title class="center-style">Bộ lọc</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="filterForm">
        <ion-select
          formControlName="selectedMonth"
          label="Chọn kỳ thời gian"
          label-placement="floating"
        >
          <ion-select-option *ngFor="let item of data" [value]="item.code">{{
            item.name
          }}</ion-select-option>
        </ion-select>
        <ion-select
          formControlName="selectedStore"
          label="Chọn cửa hàng"
          label-placement="floating"
        >
          <ion-select-option
            *ngFor="let store of mockStores"
            [value]="store.id"
            >{{ store.name }}</ion-select-option
          >
        </ion-select>
        <ion-select
          formControlName="selectedPerson"
          label="Chọn người chấm"
          label-placement="floating"
        >
          <ion-select-option
            *ngFor="let acc of mockAccounts"
            [value]="acc.userName"
            >{{ acc.fullName }}</ion-select-option
          >
        </ion-select>
        <div style="margin-top: 20px;">
          <ion-checkbox formControlName="storeChecked" labelPlacement="end"
            >Cửa hàng tôi chấm</ion-checkbox
          >
          <ion-checkbox formControlName="storeUnchecked" labelPlacement="end"
            >Cửa hàng chưa chấm</ion-checkbox
          >
          <div style="display: flex">
            <ion-button style="flex: 0 0 80%" (click)="applyFilter()"
              >Xác nhận</ion-button
            >
            <ion-button style="flex: 1" (click)="resetFilters()"
              >Reset</ion-button
            >
        </div>
        </div>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
